          <div class="container">
            <div id="lbl_actualizar" class="alert alert-warning" role="alert"></div>
            <h1>Actualizar Usuario</h1>
            <hr>
            <div class="card">
              <div class="card-header">Ingreso los datos del usuario</div>
                <div class="card-body">
                  <form>
                    <div class="mb-3">
                        <label for="txt_id_usuario" class="form-label">ID</label>
                        <input id="txt_id_usuario" class="form-control" type="number">
                      </div>

                      <div class="mb-3">
                        <label for="txt_dv_usuario" class="form-label">DV</label>
                        <input id="txt_dv_usuario" class="form-control" type="text">
                      </div>

                      <div class="mb-3">
                          <label for="txt_nombres_usuario" class="form-label">Nombres</label>
                          <input id="txt_nombres_usuario" class="form-control" type="text">

                        
                        </div>

                        <div class="mb-3">
                          <label for="txt_apellidos_usuario" class="form-label">Apellidos</label>
                          <input id="txt_apellidos_usuario" class="form-control" type="text">
                    
                        </div>

                        <div class="mb-3">
                          <label for="txt_email_usuario" class="form-label">Email</label>
                          <input id="txt_email_usuario" class="form-control Email">
                      
                        </div>

                        <div class="mb-3">
                          <label for="txt_celular_usuario" class="form-label">Celular</label>
                          <input type="number" class="form-control" id="txt_celular_usuario" aria-describedby="comentariosHelp">
                          <div id="celularHelp" class="form-text">Ingrese numero de celular</div>
                        </div>

                        <div class="mb-3">
                            <label for="txt_username_usuario" class="form-label">Username</label>
                            <input id="txt_username_usuario" class="form-control" type="text">
                        </div>

                        <div class="mb-3">
                            <label for="txt_password_usuario" class="form-label">Password</label>
                            <input id="txt_password_usuario" class="form-control" type="text">
                        </div>
                  
                      <input class="btn btn-primary" type="button" value="Actualizar usuario" onclick="ActualizarUsuario();" >
                      <input class="btn btn-secondary" type="button" value="Cancelar" onclick="RegresoLocal();" >
                    </form>
                </div>
            </div>
